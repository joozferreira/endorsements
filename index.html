<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon_io/site.webmanifest">
    <link rel="stylesheet" href="./styles.css" />
    <title>Pendorsement</title>
  </head>
    <div id="container">
      <div id="head-section">
        <img src="./assets/freddie.png" alt="Iconic Freddie Mercury image" />
        <h1>We are the Champions</h1>
        <div id="endorsement">
          <textarea
            name="endorsement-text"
            id="endorsement-text"
            placeholder="Write your endorsement here..."
          ></textarea>
          <div id="to-from">
            <input type="text" name="from" id="from" placeholder="From" />
            <input type="text" name="to" id="to" placeholder="To" />
          </div>
          <button id="publish">Publish</button>
        </div>
      </div>
      <h2>- Endorsements -</h2>
      <div id="endorsement-section"></div>
    </div>
    <template id="endorsement-template">
      <div id="endorsement-container">
        <h3 id="endorsement-to"></h3>
        <p id="endorsement-message"></p>
        <div id="endorsement-footer">
          <h3 id="endorsement-from"></h3>
          <p id="endorsement-likes"></p>
        </div>
      </div>
    </template>
    <script type="module" src="./index.js"></script>
  </body>
</html>
